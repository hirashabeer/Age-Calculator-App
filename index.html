<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 16px;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="inputfield">
      <div class="box">
        <label for="day">day</label>
        <input type="number" id="daybox" class="inputboxes" id="day" placeholder="dd">
        <p class="errormsg"></p>
      </div>
      <div class="box">
        <label for="month">month</label>
        <input type="number" id="monthbox" class="inputboxes" id="month" placeholder="mm">
        <p class="errormsg"></p>
      </div>
      <div class="box">
        <label for="year">year</label>
        <input type="number" id="yearbox" class="inputboxes" id="year" placeholder="yyyy">
        <p class="errormsg"></p>
      </div>
    </div>
    <hr>
    <button id="button" type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>

    <div id="resultfield">
      <p class="result"><span id="yearsResult">--</span>years</p>
      <p class="result"><span id="monthResult">--</span>months</p>
      <p class="result"><span id="dayResult">--</span>days</p>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/hirashabeer">Hira Shabeer</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
